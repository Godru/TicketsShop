        <link rel="stylesheet" type="text/css" href="/custom.css" />

    <body id="body">

            Служба поддержки: <a href="mailto:support@computerica.com">support@computerica.com</a>

        <div id="content">
            <div id="loginArea">
                <form id="restorepwd_form">
                    <table class="login"><tbody>
                        <tr><td colspan="3" id="restorepwd_title">Восстановление пароля</td></tr>
                        <tr><td colspan="3" id="login_error"><!-- --></td></tr>
                        <!--
                        <tr>
                            <td></td>
                            <td style="text-align: center; padding-bottom: 1em;">
                                <a href="/en_US/index-en.html">Switch to English</a>
                                <br />
                            </td>
                            <td></td>
                        </tr>
                        -->
                        <tr>
                            <td class="login_label">Email:</td>
                            <td><input class= "email" id="email" name="email" type="email" tabindex="1" required="true" /></td>
                            <td class="login_tip"></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td class="restorepwd_button" nowrap="yes">
                                <button id="restorepwd_button" type="submit" class="login_button" title="" tabIndex="2">Отправить запрос</button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="text-align: center; padding-top: 1em;">
                                <a href="/">Вход в систему</a>
                            </td>
                            <td></td>
                        </tr>
                        <tr><td colspan="3" id="restorepwd_success_message">
                            Запрос получен. На указанный email вскоре придёт электронное письмо. 
                            Для завершения восстановления пройдите по ссылке, указанной в письме.
                        </td></tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <!--<div id="bottom"><a href="http://asoft.ru/solution/techno/techno.php" target="_blank">Powered by EFFI</a></div>-->
        <style>
            .login_button{
		width: 190px;
                padding: 2px 1px 4px !important;
                height: 29px !important;
		background: url("/skins/aquarium/images/buttons/default/sprite.png") repeat-x scroll left 50% #FFFFFF !important;
            }
        </style>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/public/effi-protocol.js"></script>

    <script type="text/javascript">
        var workflowid = 1, 
            effi = new EffiProtocol();

        $('#restorepwd_form').submit(function(e) {
            e.preventDefault();
            // console.log($(this).serializeTypedArray());
            var data = $(this).serializeAURL();
            console.log(data);

            effi.request({
                url: '/nologin/srv/Baloon/AuthConfirmationToken/SubmitRestorePassword',
                data: data,
                callback: function (result) {
                    $('#login_error').hide();
                    $('#restorepwd_success_message').show();
                },
                error: function (error) {
                    $('#login_error').html(error.ExceptionText);
                    $('#restorepwd_success_message').hide();
                    $('#login_error').show();
                }
            });
        });
    </script>
</html>
